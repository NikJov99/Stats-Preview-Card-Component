<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <!-- MOBILE IMG -->
      <section class="image-mobile">
        <img src="images/image-header-mobile.jpg" alt="Office" />
      </section>
      <!-- DESKTOP IMG -->
      <section class="image-desktop">
        <img src="images/image-header-desktop.jpg" alt="Office" />
      </section>
      <section class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div id="companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div id="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div id="queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
